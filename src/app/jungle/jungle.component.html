<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list >
      <a mat-list-item [routerLink]="['/main','task']" routerLinkActive='menu-active'><mat-icon>storefront</mat-icon> <span style="margin-left: 8px">Task</span></a>
      <a mat-list-item [routerLink]="['/main','project']" routerLinkActive='menu-active'><mat-icon>business_center</mat-icon><span style="margin-left: 8px">Project</span></a>
      <a mat-list-item  routerLinkActive='menu-active'><mat-icon>manage_accounts</mat-icon><span style="margin-left: 8px">Admin</span></a>
      <a mat-list-item routerLinkActive='menu-active'><mat-icon>settings</mat-icon><span style="margin-left: 8px">Preferences</span></a>
      <a mat-list-item [routerLink]="['/main','login']" routerLinkActive='menu-active'><mat-icon>login</mat-icon><span style="margin-left: 8px">Login</span></a>
      <a mat-list-item [routerLink]="['/main','logout']" routerLinkActive='menu-active'><mat-icon>logout</mat-icon><span style="margin-left: 8px">Logout</span></a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Tiger in Jungle</span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
